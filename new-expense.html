<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Expenses Js</title>
  </head>
  <body>
    <header class="header">
      <div class="container navbar js-navbar">
        <h2>Expenses Tracker</h2>
        <nav>
          <ul role="list" class="navbar-links">
            <li><a href="index.html">List Expenses</a></li>
            <li><a href="#">Add Expenses</a></li>
          </ul>
        </nav>
        <div class="navbar-icons js-navbar-menu">
          <img src="./images/lista.png" class="navbar__menu-icon" alt="Menu" />
          <img
            src="./images/cerrar.png"
            class="navbar__menu-icon-close"
            alt="Menu"
          />
        </div>
      </div>
    </header>
    <main class="js-main">
      <div class="container">
        <h2 class="heading--xs bold text-center mb-4">Add New Expense</h2>
        <form action="#" class="flex flex-column gap-4 js-expense-form">
          <div class="input">
            <label for="category" class="content-xs overline">Category</label>
            <input
              type="text"
              id="category"
              name="category"
              class="input__container"
            />
            <label for="Description" class="content-xs overline"
              >Description</label
            >
            <input
              type="text"
              id="Description"
              name="Description"
              class="input__container"
            />
            <label for="Amount" class="content-xs overline">Amount</label>
            <input
              type="number"
              id="Amount"
              name="Amount"
              class="input__container"
            />
          </div>
          <button
            type="submit"
            class="overline button--primary button button-lg full-width"
          >
            Add Expense
          </button>
        </form>
      </div>
    </main>
    <footer class="footer">codeable 2023</footer>
    <script src="newExpense.js"></script>
    <script src="navbar.js"></script>
  </body>
</html>
