<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Expenses Js</title>
  </head>
  <body>
    <header class="header">
      <div class="container navbar js-navbar">
        <h2>Expenses Tracker</h2>
        <nav>
          <ul role="list" class="navbar-links">
            <li><a href="index.html">List Expenses</a></li>
            <li><a href="./new-expense.html">Add Expenses</a></li>
          </ul>
        </nav>
        <div class="navbar-icons js-navbar-menu">
          <img src="./images/lista.png" class="navbar__menu-icon" alt="Menu" />
          <img
            src="./images/cerrar.png"
            class="navbar__menu-icon-close"
            alt="Menu"
          />
        </div>
      </div>
    </header>
    <main class="js-main">
      <div class="container">
        <ul class="expenses">
          <li class="expense">
            <div class="expense__detail">
              <div>
                <p class="heading--xs bold">Shopping</p>
                <p class="content--sm gray-300">Nintendo Switch</p>
              </div>
              <p class="content--xl bold">$500</p>
            </div>
            <div expense__actions>
              <a href="#">Delete</a>
            </div>
          </li>
          <li class="expense">
            <div class="expense__detail">
              <div>
                <p class="heading--xs bold">Shopping</p>
                <p class="content--sm gray-300">Tequila</p>
              </div>
              <p class="content--xl bold">$800</p>
            </div>
            <div expense__actions>
              <a href="#">Delete</a>
            </div>
          </li>
        </ul>
        <a href="new-expense.html" class="block text-center">Add New Expense</a>
      </div>
    </main>
    <footer class="footer">codeable 2023</footer>
    <script src="index.js"></script>
    <script src="navbar.js"></script>
  </body>
</html>
